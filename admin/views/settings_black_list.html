
{% extends "main.tpl" %}

{% block content %}
<div class="page-header">
	<h1><i class="fas fa-cog"></i> {{ 'Black list'|trans }}</h1>
	<p>{{ 'Each address type in the new line. After saving will be arranged alphabetically'|trans }}</p>
</div>

{% include 'alert.tpl' %}

<form method="post" class="form" role="form">
	<input type="hidden" name="action" value="save_settings_black_list">
	<input type="hidden" name="token" value="{{ generateToken('admin_save_settings_black_list') }}">
	<div class="form-group row">
		<label for="black_list_email" class="col-sm-3 col-form-label">{{ 'E-mail addresses'|trans }}:</label>
		<div class="col-sm-9">
			<textarea name="black_list_email" title="{{ 'E-mail addresses'|trans }}" class="form-control" style="min-height:150px">{{ settings.black_list_email }}</textarea>
		</div>
	</div>
	<div class="form-group row">
		<label for="black_list_ip" class="col-sm-3 col-form-label">{{ 'IP addresses'|trans }}:</label>
		<div class="col-sm-9">
			<textarea name="black_list_ip" title="{{ 'IP addresses'|trans }}" class="form-control" style="min-height:150px">{{ settings.black_list_ip }}</textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3">
			<label for="black_list_words" class="control-label">{{ 'Domains'|trans }}:</label>
			<p>{{ 'Enter list of domains for which user cannot generate a link'|trans }}</p>
		</div>
		<div class="col-sm-9">
			<textarea name="black_list_domains" title="{{ 'Domains'|trans }}" class="form-control" style="min-height:150px">{{ settings.black_list_domains }}</textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-9 offset-sm-3">
			<input type="submit" value="{{ 'Save'|trans }}" class="btn btn-primary">
		</div>
	</div>
</form>
{% endblock %}
